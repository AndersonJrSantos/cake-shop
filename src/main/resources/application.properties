#H2
#-Habilitará o acesso ao console do banco de dados
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
###### -URL na qual o console será habilitado
spring.h2.console.path=/h2
#Datasource
#-URL de acesso ao banco
spring.datasource.url=jdbc:h2:~/teste
#-Usuário de acesso
spring.datasource.username=alunos
#-Senha de acesso
spring.datasource.password=puc
###### -Driver utilizado para conexão
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect